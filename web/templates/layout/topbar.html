<!DOCTYPE html>
{% load global %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% site_verification %}
    <meta name="keywords" content="{% keywords %}">
    <title>{% block title %}{% endblock %}</title>
    <meta data-n-head="true" data-hid="description" name="description" content="{% desc %}">
    <link rel="icon" href="{{ 'icon'|logo }}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    {% block style %}
    <style type="stylesheet/text">
        
    </style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="{{ 'logo'|logo }}" style="width: 37px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/archives">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/album">相册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <div class="jumbotron mb-0 jumbotron-fluid text-light bg-dark">
        <div class="container">
            <div class="h3 text-center d-flex justify-content-center">
                {% social %}
            </div>
            <h6 class="text-center font-weight-light h6 mb-4"><small>{% copy_right %}</small></h6>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block script %}
    
    {% endblock  %}
</body>
</html>
